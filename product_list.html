<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./styles/product_list.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./external/styles/nav.css">
    <link rel="stylesheet" href="./external/styles/footer.css">
    <title>Showing Products</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>

    <section id="sieve">
        <div id="filters">
            <details class="color-filter">
                <summary>Filter by Color</summary>
            </details>

            <details class="chothing-size-filter">
                <summary>Filter by Clothing Size</summary>
            </details>

            <details class="shoe-size-filter">
                <summary>Filter by Shoe Size</summary>
            </details>

            <details class="gender-filter">
                <summary>Filter by Gender</summary>
            </details>

            <details class="pattern-filter">
                <summary>Filter by Pattern</summary>
            </details>

            <details class="discount-filter">
                <summary>Filter by Discount</summary>
            </details>
        </div>

        <div id="sort">
            <details>
                <summary>Sort By</summary>
                <div class="option-container">
                    <div class="sort-option">
                        <input type="radio" name="sort-option" value="new-arrival" class="sieve sort-option" checked>
                        <label for="new-arrival">New Arrival</label>
                    </div>

                    <div class="sort-option">
                        <input type="radio" name="sort-option" value="price-ascending" class="sieve sort-option">
                        <label for="price-ascending">Price: Low to High</label>
                    </div>

                    <div class="sort-option">
                        <input type="radio" name="sort-option" value="price-descending" class="sieve sort-option">
                        <label for="price-descending">Price: High to Low</label>
                    </div>

                    <div class="sort-option">
                        <input type="radio" name="sort-option" value="discount-descending" class="sieve sort-option">
                        <label for="discount-descending">Discount: High to Low</label>
                    </div>
                </div>
            </details>
        </div>
    </section>


    <section id="products">
        <div id="list"></div>
        <div id="loading" class="hide">
            <div class="lds-ring hide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>You've seen <span></span> of <span></span> product(s).</p>
        </div>
    </section>

    <div id="before-modal-loader" class="hide">
        <!-- <div id="loading" class="hide">
            <div class="lds-ring hide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>-->
    </div>

    <div id="modal-window" class="hide">
        <div id="modal-content">
            <div class="image-list">
                <button class="previous-img">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>

                <div class="image-container"></div>

                <button class="next-img">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>

                <div id="loading-modal" class="hide">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="static-info-modal">
                <h2 class="product-name-modal"></h2>
                <p class="product-price-modal"></p>
                <p class="product-color-modal"></p>
                <div class="product-sizes-modal"></div>
                <p class="description-label">Description:</p>
                <p class="product-description-modal"></p>
            </div>
            <span class="material-symbols-outlined close-button">close</span>
        </div>
    </div>

    <button id="go-to-top">
        <span class="material-symbols-outlined">
            arrow_upward
        </span>
    </button>

    <footer></footer>
</body>
<script src="./scripts/product_list.js" type="module"></script>

<script src="./external/scripts/nav.js" type="module"></script>
<script src="https://kit.fontawesome.com/440cd89283.js" crossorigin="anonymous"></script>

</html>
