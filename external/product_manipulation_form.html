<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="discount">Discount:</label>
    <input type="number" id="discount" name="discount" required><br>

    <label for="stock_status">Stock Status:</label>
    <select id="stock_status" name="stock_status" required>
        <option value="in-stock">In-Stock</option>
        <option value="out-of-stock">Out of Stock</option>
    </select><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br>

    <label for="main_category">Main Category:</label>
    <input type="text" id="main_category" name="main_category" required><br>

    <label for="model_fit">Model Fit:</label>
    <input type="text" id="model_fit" name="model_fit" required><br>

    <label for="return_time_limit">Return Time Limit:</label>
    <input type="text" id="return_time_limit" name="return_time_limit" required><br>

    <label for="product_type">Product Type:</label>
    <input type="text" id="product_type" name="product_type" required><br>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required><br>

    <label for="material">Material:</label>
    <input type="text" id="material" name="material" required><br>

    <label for="occasion">Occasion:</label>
    <input type="text" id="occasion" name="occasion" required><br>

    <label for="pattern">Pattern:</label>
    <input type="text" id="pattern" name="pattern" required><br>

    <label for="fynd_size">Fynd Size:</label>
    <input type="text" id="fynd_size" name="fynd_size" required><br>

    <label for="style_code">Style Code:</label>
    <input type="text" id="style_code" name="style_code" required><br>

    <label for="manufacturing_month_&_year">Manufacturing Month & Year:</label>
    <input type="text" id="manufacturing_month_&_year" name="manufacturing_month_&_year" required><br>

    <label for="care_instructions">Care Instructions:</label>
    <input type="text" id="care_instructions" name="care_instructions" required><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required><br>

    <label for="brand_name">Brand Name:</label>
    <input type="text" id="brand_name" name="brand_name" required><br>

    <label for="country_of_origin">Country of Origin:</label>
    <input type="text" id="country_of_origin" name="country_of_origin" required><br>

    <label for="sub_category">Sub Category:</label>
    <input type="text" id="sub_category" name="sub_category" required><br>

    <label for="net_qty">Net Qty:</label>
    <input type="text" id="net_qty" name="net_qty" required><br>

    <label for="name_of_commodity">Name of Commodity:</label>
    <input type="text" id="name_of_commodity" name="name_of_commodity" required><br>

    <label for="customer_support_details">Customer Support Details:</label>
    <input type="text" id="customer_support_details" name="customer_support_details" required><br>

    <label for="created_at">Created At:</label>
    <input type="text" id="created_at" name="created_at" required><br>

    <label for="updated_at">Updated At:</label>
    <input type="text" id="updated_at" name="updated_at" required><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br>

    <label for="size-list">Size:</label>
    <div id="size-list"></div>

    <label for="gallery-list">Gallery:</label>
    <div id="gallery-list">
        <input type="text" id="gallery-main" name="gallery-main" required><br>
        <div id="gallery-other"></div>
    </div>

    <input type="submit" value="Submit" id="submit">
</form>
